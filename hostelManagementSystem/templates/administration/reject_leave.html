{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">

        <form method="POST" onsubmit="send.disabled = true; return true;"
              class="post-form text-center border border-light p-5" action="{% url 'student_leave_reject' username %}">
            {% csrf_token %}
            <h3>Reason for Rejection</h3>
            <hr>

            <textarea name="message" class="form-control mb-4" cols="40" rows="10"
                      id="message" placeholder="Enter Message" required></textarea>
            <button name="send" type="submit" class="btn btn-info my-4 btn-block">Send Message and Delete Request
            </button>
        </form>
    </div>
</div>

{% endblock %}
