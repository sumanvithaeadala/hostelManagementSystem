{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Expenses</h3>
                     </div>
                     <div class="col-auto text-right float-right ml-auto">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0 ">
                                 <thead>
                                    <tr>
                                        <th>Expense Id</th>
                                       <th>Warden Name</th>
                                       <th>Date</th>
                                       <th>Type of Expense</th>
                                        <th>Amount</th>
                                         <th>Receipt</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                 {% for i in expense %}
                                    <tr>
                                       <td>{{i.id}}</td>
                                       <td>{{i.warden.warden_name}}</td>
                                       <td>{{i.date}}</td>
                                       <td>{{i.type}}</td>
                                       <td>{{i.amount}}</td>
                                      <td><a href="/{{i.receipt}}">Check Receipt</a></td>
                                    </tr>
                                     {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>


{% endblock %}
