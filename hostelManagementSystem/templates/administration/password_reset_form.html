{% extends 'base.html' %}
{% block title %} Reset your Password {% endblock %}
{% block content %}
<h1> Forgotten your password?</h1>
<p>Enter your email address to set your password.</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="send Email"></p>
    {% csrf_token %}
</form>
{% endblock %}
