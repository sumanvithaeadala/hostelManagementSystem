<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Hostel Management System - Login</title>
      <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
      <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
   <div class="main-wrapper login-body"  style="background-color:white;">
     <div class = "login-wrapper">
       <div class = "container">
         <div class="loginbox"  style="background-color:aquamarine;">
           <div class="login-right">
             <img class="img-fluid" src="{% static 'assets/img/hostel_img.png' %}" alt="Logo" width="100%" height="100%">
           </div>
           <div class = "login-right">
             <div class="login-right-wrap">
               <h1 style="font-family:sans-serif">H12 Login Portal</h1>
               <!--Below is to show u entered wrong details using bootstrap-->
               {% if messages %}
               {% for message in messages %}
               {% if message.tags == 'error' %}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
               <strong>{{ message }}</strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
               </div>
               {% endif %}
               {% endfor %}
               {% endif %}
               <form action="{% url 'doLogin' %}" method="post">
                 {% csrf_token %} <!-- csrf_tokenm is added for security purpose -->
                 <div class="form-group">
                   <input class="form-control" type="text" placeholder="Email" name="email">
                 </div>
                 <div class="form-group">
                   <input class="form-control" type="password" placeholder="Password" name="password"> <!-- type should be password so that not visible to others -->
                 </div>
                 <div class="form-group">
                   <button class="btn btn-primary btn-block" type="submit">Login</button>
                 </div>
               </form>
               <div class="text-center forgotpass"><a href="{% url 'forget_password' %}">Forgot Password?</a></div>
                <div class="text-center forgotpass"><a href="{% url 'register' %}">SignUp</a></div>
             </div>
           </div>
         </div>
       </div>
   </div>
   </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
